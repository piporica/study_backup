<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>글 리스트</title>
</head>
<body>
    <h1>글 목록</h1>
    <table>
        <tr align="center">
            <th>ID</th>
            <th width="300px">제목</th>
            <th width="80px">작성자</th>
            <th width="150px">작성날짜</th>
            <th>좋아요</th>
            <th>싫어요</th>
        </tr>
        {% for post in posts%}
        <tr>
            <td align="center">{{post.id}}</td>
            <td align="center"><a href="{{post.id}}">{{post.title}}</a></td>
            <td align="center">{{post.author}}</td>
            <td align="center">{{post.date|date:'y년 m월 d일'}}</td>
            <td align="center">{{post.likes}}</td>
            <td align="center">{{post.dislikes}}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <input type="button" value="글 작성" onclick="location.href='write/'">
</body>
</html>
